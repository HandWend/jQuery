<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fadeOut</title>
<!-- 스크립트(1)  -->
<!-- <script type="text/javascript" src="jquery-3.6.0.min.js"></script>, donwload 해서 사용하는 방법 -->
<!-- 웹 서버에서 가져오는 방법 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button>벤자민 버튼</button>
<div id="div1" style="display: block">id=div1</div>
<div id="div2" style="display: block">id=div2</div>
<div id="div3" style="display: block">id=div3</div>

<!-- 스크립트(2) -->
<!-- jQuery -->
<script type="text/javascript">
$(document).ready(function () {
	$("button").click(function () {
		$("#div1").fadeTo("slow", 0.1);
		$("#div2").fadeTo("slow", 0.5);
		$("#div3").fadeTo("slow", 0.7);
	})
});

		$(this).hide();
	})

</script>
</body>
</html>
