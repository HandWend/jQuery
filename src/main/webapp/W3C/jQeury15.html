<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15</title>
<!-- 스크립트(1)  -->
<!-- <script type="text/javascript" src="jquery-3.6.0.min.js"></script>, donwload 해서 사용하는 방법 -->
<!-- 웹 서버에서 가져오는 방법 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="test"><h1>제목</h1></div>
<hr>
<input id ="test2">
<hr>
<a href="http://w3schools.com" title="w3schools">w3schools</a>
<button id="btn1">html()</button>
<button id="btn2">text()</button>
<button id="btn3">val()</button>
<button id="btn4">attr()</button>
<!-- 스크립트(2) -->
<!-- jQuery -->
<script type="text/javascript">
$(document).ready(function () {
	$("#btn1").click(function () {
		var html = $("#test").html("<h2>제목</h2>");
		console.log("btn1" +html);
	});
	$("#btn2").click(function () {
		
		var text = $("#test").text("<h2>제목</h2>");
		console.log("btn2" + text);
	});
	$("#btn3").click(function () {
		var val = $("#test2").val("<h2>제목</h2>");
		console.log("btn3" + val);
	});

	$("#btn4").click(function () {
		var attr = $("a").attr({
			"title": "w3s",
			"href": "http://www.naver.com"	
			});
								
		console.log("btn4" + attr);
	});
	
});
</script>
</body>
</html>
