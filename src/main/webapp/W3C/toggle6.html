<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toggle</title>
<!-- 스크립트(1)  -->
<!-- <script type="text/javascript" src="jquery-3.6.0.min.js"></script>, donwload 해서 사용하는 방법 -->
<!-- 웹 서버에서 가져오는 방법 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button>벤자민 버튼</button>
<!-- 개인과제: 솜브라 on/off 토글로 만들어보기 -->
<!-- 개인과제(2): 루시우 힐/속도 토글로 만들어보기 -->
<p>디바: 날아간다~</p>
<p>겐지: 검이 내가 된다~</p>
<p class="p">루시우: 유후~</p>
<!-- 스크립트(2) -->
<!-- jQuery -->
<script type="text/javascript">
$(document).ready(function () {
	$("button").click(function () {
		console.log("버튼이 눌렸어요");
		//$(".p").hide();
		$("p").toggle(1000);
	})
});

/* $(document).ready(function () {
	$("button").on("click", function () {
		console.log("버튼이 눌렸어요");
		$(this).hide();
	})
}); */
</script>
</body>
</html>
